name: Java CI with Maven Master

on:
  push:
    branches: [ "master" ]

jobs:
  tests:

    runs-on: ubuntu-latest
    
    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 129
          install-chromedriver: true
      - run: chrome --version
      
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Run tests
        env:
          SELENIUM_HOST: 'fv-az1113-88'
          SELENIUM_PORT: 4444
        
        run: 
         mvn -B clean test -Dtest=LoginTest
